<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spot</title>
    <meta name="description" content="???" />
    <meta name="Author" content="Michael D. Aviles" />
    <meta name="keywords" content="https://pawsnwhiskersworld.com/products/doel-65l-self-cleaning-cat-litter-box-app-control???" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="Spots logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Coleman picture"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
             <p class="profile__description">Civil Aviator</p>
             <button type="button" class="profile__edit-btn">
          <img src="./images/pencil.svg" alt="pencil icon" class="profile__pencil">Edit Profile
        </button>
          </div>
        <button type="button" class="profile__add-btn">
          <img src="./images/plus.svg" class="profile__plus" alt="plus icon">New Post
        </button>

        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <img src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg" class="card__image" alt="Val Thorens"/>
              <div class="card__content">
                <h2 class="card__title">Val Thorens</h2>
                <button type="button" class="card__like-btn"></button>
              </div>
            </li>
            <li class="card">
              <img src="./images/2-photo-by-ceiline-from-pexels.jpg" class="card__image" alt="Restaurant terrace"/>
              <div class="card__content">
                <h2 class="card__title">Restaurant terrace</h2>
                <button type="button" class="card__like-btn"></button>
              </div>
            </li><li class="card">
              <img src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg" class="card__image" alt="An outdoor cafe"/>
              <div class="card__content">
                <h2 class="card__title">An outdoor cafe</h2>
                <button type="button" class="card__like-btn"></button>
              </div>
            </li><li class="card">
              <img src="./images/4-photo-by-maurice-laschet-from-pexels.jpg" class="card__image" alt="A very long bridge, over the forest..."/>
              <div class="card__content">
                <h2 class="card__title">A very long bridge, over the forest...</h2>
                <button type="button" class="card__like-btn"></button>
              </div>
            </li><li class="card">
              <img src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg" class="card__image" alt="Tunnel with morning light"/>
              <div class="card__content">
                <h2 class="card__title">Tunnel with morning light</h2>
                <button type="button" class="card__like-btn"></button>
              </div>
            </li><li class="card">
              <img src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg" class="card__image" alt="Mountain house"/>
              <div class="card__content">
                <h2 class="card__title">Mountain house</h2>
                <button type="button" class="card__like-btn"></button>
              </div>
            </li>
          </ul>

        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__text">2023 Â© Spots</p>
      </footer>
    </div>
  </body>
</html>
